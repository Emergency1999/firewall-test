<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLAN Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    .client {
      margin-bottom: 20px;
    }

    .ping-result {
      margin-left: 20px;
    }
  </style>
  <script>

    function sortIPs(ipa, ipb) {
      const a = ipa.split('.');
      const b = ipb.split('.');
      for (let i = 0; i < 4; i++) {
        if (Number(a[i]) < Number(b[i])) return -1;
        if (Number(a[i]) > Number(b[i])) return 1;
      }
      return 0;
    }

    async function fetchData() {
      const response = await fetch('/data');
      const clients = await response.json();
      const container = document.getElementById('client-container');
      container.innerHTML = '';

      Object.keys(clients)
        .sort((a, b) => sortIPs(clients[a].ips[0], clients[b].ips[0]))
        .forEach(clientId => {
          if (clientId == "default") return
          const client = clients[clientId];
          const clientDiv = document.createElement('div');
          clientDiv.className = 'client';
          const lastSeen = Math.floor((new Date() - new Date(client.lastSeen)) / 1000)

          clientDiv.innerHTML = `<h2>${client.ips.join(', ')}${lastSeen > 15 ? ` (${lastSeen}s)` : ''}</h2>`;
          // change color depending on the last seen time: < 2s blue, < 5s green, < 10s yellow, < 15s orange, > 15s red
          clientDiv.style.color = lastSeen < 5 ? 'black'
            : lastSeen < 10 ? 'orange' : 'red';

          Object.keys(client.pingResults).sort(sortIPs).forEach(ip => {
            const pingDiv = document.createElement('div');
            pingDiv.className = 'ping-result';
            let open = Object.keys(client.pingResults[ip]).filter(key => client.pingResults[ip][key])
            pingDiv.innerText = `${ip}: ${open.join(', ')}`;
            clientDiv.appendChild(pingDiv);
          });

          container.appendChild(clientDiv);
        });
    }

    window.onload = () => {
      fetchData();
      setInterval(fetchData, 500); // Reload the page every 1 seconds
    };
  </script>
</head>

<body>
  <h1>VLAN Monitoring</h1>
  <div id="client-container">
    <!-- Client data will be populated here -->
  </div>
</body>

</html>
